<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <!-- list-item (to be restructured) -->
    <h3>Ingredients</h3>
    <div class="list-group">
      <a
        class="list-group-item"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }}
        <span class="badge">{{ ingredient.amount }}</span>
      </a>
    </div>
    <!-- /list-item -->
  </div>
</div>
